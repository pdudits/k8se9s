spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: payara      
    spec:
      volumes:
      - name: apps
        emptyDir: {}          
      containers:
      - alias: app-sidecar
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: apps
          mountPath: /apps
        command: ["sh","-c", "echo hello; cp -a /maven/*.war /apps; tail -f /dev/null"]
      - image: payara/server-full:171
        name: payara
        command: ["bin/asadmin", "start-domain", "-v"]
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 4848
          name: admin
        volumeMounts:
        - name: apps
          mountPath: /opt/payara41/glassfish/domains/domain1/autodeploy